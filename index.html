<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Verification</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #000;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .badge {
      width: 80px;
      height: 80px;
      background: #1d9bf0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
    }

    .badge svg {
      width: 40px;
      height: 40px;
      fill: #fff;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 40px;
      background: #1d9bf0;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      font-weight: bold;
    }

    .btn:hover {
      background: #0f8ad8;
    }

    .link {
      display: block;
      margin-top: 30px;
      font-size: 14px;
    }

    .link a {
      color: #1d9bf0;
      text-decoration: none;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="badge">
      <svg viewBox="0 0 24 24">
        <path d="M9 16.2l-3.5-3.5L4 14.2l5 5 11-11-1.5-1.5z"/>
      </svg>
    </div>

    <h1>Become Verified</h1>

    <p>
      Grow your social presence with our verification program.
      This subscription is available for creators and businesses.
    </p>

    <a href="#" class="btn">Apply</a>

    <div class="link">
      Are you a business?
      <br>
      <a href="#">Get more information</a>
    </div>

    <div class="footer">
      Features, availability, and pricing may vary by region.
    </div>

  </div>

</body>
</html>
