<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warning</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff;
}

.container{
  max-width:420px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}

/* META LOGO CIRCLE */
.meta-logo{
  width:90px;
  height:90px;
  background:#1877f2;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 30px;
  font-size:30px;
  font-weight:bold;
  color:#fff;
}

/* WARNING ICON */
.warning-icon{
  font-size:48px;
  color:#e53935;
  margin-bottom:20px;
}

p{
  font-size:15px;
  color:#333;
  line-height:1.6;
  margin-bottom:30px;
}

.btn{
  display:inline-block;
  padding:14px 40px;
  background:#1877f2;
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
}

.footer{
  margin-top:30px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

  <!-- META LOGO (instead of blue tick) -->
  <div class="meta-logo">meta</div>

  <!-- WARNING ICON (instead of Become Verified text) -->
  <div class="warning-icon">⚠️</div>

  <p>
    Your account has been flagged for unusual activity.
    Please review and confirm your details to avoid restrictions.
  </p>

  <a href="#" class="btn">Continue</a>

  <div class="footer">
    Security notice – action may be required.
  </div>

</div>

</body>
</html>
